<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
</head>
<body>
<div>
    <ul>
        {% for i in shows %}
        <li>
             <h2><a href="/shows/{{ i.id }}/">{{ i.title }}</a></h2>
             <pi>{{ i.genre }}</pi>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
